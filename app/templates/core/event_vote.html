<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Демо</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
  <h2>Оцените мероприятие. Ваше мнение очень важно для нас<h2>
  <div class="container-fluid">
{% for emotion in object.template.pack.emotion_set.all %}
<div style='float:left; margin-right:20px'>
<form method="post">
    {% csrf_token %}
    <input width="320" height="131" type="image" name="emotion_{{ emotion.pk }}__" value="{{ emotion.pk }}" alt="{{ emotion.title }}" src="{{ emotion.image.url}}">
</form>
</div>
{% endfor %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
